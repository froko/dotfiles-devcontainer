set -g prefix C-a
unbind C-b

set -g mouse on
set -g status-position top
set -g base-index 1
setw -g pane-base-index 1

set -g default-terminal tmux-256color
set-option -ga terminal-overrides ",xterm*:Tc:smcup@:rmcup@"
set-option -ga terminal-overrides ",screen*:Tc:smcup@:rmcup@"
set-option -ga terminal-overrides ",tmux*:Tc:smcup@:rmcup@"
set -s escape-time 200

# reload config file
bind r source-file ~/.config/tmux/tmux.conf

# split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

unbind '"'
unbind %

# resize panes
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5
bind -r m resize-pane -Z

bind-key G display-popup -w 80% -d "#{pane_current_path}" -E "lazygit"
bind-key P display-popup -w 80% -d "#{pane_current_path}" -E "$SHELL"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux'

set -g @catppuccin_window_status_style "slanted"
set -g @catppuccin_window_text " #W "
set -g @catppuccin_window_number " #I "
set -g @catppuccin_window_current_text " #W "
set -g @catppuccin_window_current_number " #I "
set -g @catppuccin_window_current_text_color "#{@thm_surface_1}"
set -g @catppuccin_window_current_number_color "#{@thm_blue}"

run -b '~/.tmux/plugins/tpm/tpm'

set -g status-left ""
set -g status-right ""
